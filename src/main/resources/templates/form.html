<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>form test</title>
</head>
<body>
<form id="userForm" th:action="@{/saveUser}" method="post" th:object="${userVO}">
    <div>
        <span>姓名：</span><input type="text" th:field="*{userName}"/>
        <span>密码：</span><input type="text" th:field="*{password}"/>

        <input id="submit" type="submit" value="保存">
    </div>
</form>
</body>
</html>
