<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>多层循环</title>
</head>
<body>
<select th:each="one:${data}">
    <option th:each="two:${one.twoLayer}" th:selected="${two.id == 2}"
            th:value="${two.id} eq ${two.attr} ? ${two.attr}:'1' " th:text="${two.attr.replaceAll('e','a')}"></option>

</select>
</body>
</html>
